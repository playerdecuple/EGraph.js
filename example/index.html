<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="background-color: black">
  <div class="wrap" style="width: 100%; height: 100%; display: flex; justify-content: center; align-items: center;">
    <div class="graph" style="position: relative;">
      <canvas id="canvas" width="600" height="400"></canvas>
      <div style="display: flex; flex-direction: column; position: absolute; text-align: center;">

      </div>
    </div>
  </div>
  <script src="../src/EGraph.js"></script>
</body>
</html>
<script>
  Graph.drawGraph("#canvas", {
    
    data: [0, 500, 100, 600, 200, 700],
    xAxisData: ["하나", "둘", "셋", "넷", "다섯", "여섯"],
    type: "barVertical",

    background: true,
    dataLabel: true,

    roundGraph: true,
    
    dotType: "circle",
    dataRable: true,

    color: "tomato",
    textColor: "white",

    yScale: 0.4,
    marginLeft: 70,

    backgroundMargin: 120

  });
  Graph.drawGraph("#canvas", {
    
    data: [0, 500, 100, 600, 200, 700],
    xAxisData: ["", "", "", "", "", ""],
    type: "bezierLine",

    color: "tomato",
    textColor: "white",

    yScale: 0.4,
    marginLeft: 70

  });
</script>
